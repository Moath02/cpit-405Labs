<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>NBA Player Stats</h1>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </header>

        <search class="table-filters">
            <input type="text" id="search" placeholder="Search players...">
            <select id="team-filter">
                <option value="all">All</option>
                <option value="Philadelphia 76ers (PHI)">Philadelphia 76ers (PHI)</option>
                <option value="New York Knicks (NYK)">New York Knicks (NYK)</option>
                <option value="Oklahoma City Thunder (OKC)">Oklahoma City Thunder (OKC)</option>
                <option value="Cleveland Cavaliers (CAVS)">Cleveland Cavaliers (CAVS)</option>
                <option value="Dallas Mavericks (DAL)">Dallas Mavericks (DAL)</option>
                <option value="Denver Nuggets (DEN)">Denver Nuggets (DEN)</option>
                <option value="Los Angeles Lakers (LAL)">Los Angeles Lakers (LAL)</option>
                <option value="Minnesota Timberwolves (MIN)">Minnesota Timberwolves (MIN)</option>
                <option value="Phoenix Suns (PHX)">Phoenix Suns (PHX)</option>
                <option value="Orlando Magic (ORL)">Orlando Magic (ORL)</option>
                <option value="Boston Celtics (BOS)">Boston Celtics (BOS)</option>
                <option value="Milwaukee Bucks (MIL)">Milwaukee Bucks (MIL)</option>
                <option value="Miami Heat (MIA)">Miami Heat (MIA)</option>
                <option value="Indiana Pacers (IND)">Indiana Pacers (IND)</option>
                <option value="Los Angeles Clippers (LAC)">Los Angeles Clippers (LAC)</option>
                <option value="New Orleans Pelicans (NOP)">New Orleans Pelicans (NOP)</option>
                
               
                <!-- Teams will be populated in JS -->
            </select>
        </search>

        <table id="player-stats">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                </tr>
            </thead>
            <tbody id="player-rows">
                <!-- Rows will be populated in JS -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
